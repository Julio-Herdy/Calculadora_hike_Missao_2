<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="witdth=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--- Link para o Bootstrap ---->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<title>Tabajara Calculator 2.0</title>
	
	<!--- Link para o css ---->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="row text-center justify-content-center">
			<div class="col-12">
				<input type="number" id="elem-1">
			</div>
			<div class="col-12">
				<div>
					<input type="radio" id="sum-operation" value='+' name="operation"checked>
					<label for="sum-operation">+</label>
				</div>
				<div>
					<input type="radio" id="subtract-operation" value='-' name="operation">
					<label for="subtract-operation">-</label>
				</div>
				<div>
					<input type="radio" id="multiply-operation" value='*' name="operation">
					<label for="multiply-operation">&times</label>
				</div>
				<div>
					<input type="radio" id="divide-operation" value='/' name="operation">
					<label for="divide-operation">&divide</label>
				</div>
			</div>
			<div class="col-12">
				<input type="number" id="elem-2">
			</div>
			<div class="col-12">

				<!---Inserindo botÃµes---->
				<button id='calculate-button'>=</button>
				
			</div>
			<div class="col-12">
				<h2 id="result">RESULTADO</h2>
			</div>				
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
